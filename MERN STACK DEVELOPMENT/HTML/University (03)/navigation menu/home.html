<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation <Main></Main>enu</title>

    <style>
        ul{
            display: flex;
            justify-content: flex-start;
            border: 1px solid black;
            border-radius: 5px;
        }

        li {
            list-style: none;
            margin: 0 20px;
        }

        a {
            text-decoration: none;
        }
    </style>

</head>
<body>
    <h1>Creating a navigation menu using &lt;a&gt; tag</h1>

    <!-- Include links for "Home," "About," and "Contact" pages.The "Contact" link should open in a new tab. -->

    <ul>
        <li><a href="home.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="contact.html" target="_blank">Contact</a></li>
    </ul>
    
</body>
</html>

    <!-- Create an HTML page with both an audio player and video player.
Ensure the <audio> and <video> tags have:
⦁ At least 2 source files each.
⦁ Fallback text for unsupported browsers. -->

    <video src="video1.mp4" controls height="400px" > <source src="video2.webm" type="" > Your browsers don't support the .mp3 &amp; .webm</video>

    <audio src="audio.mp3" controls> <source src="audio.ogg" type=""> your browser does not support the .mp3 &amp; .ogg</audio>

    <hr>
    <!-- Create a single page that embeds:
⦁ A local video using <video>.
⦁ A YouTube video using <iframe>.
⦁ Add proper titles, controls, and comments for each video. -->

    <video src="video2.webm" controls height="300px">This broswer does not support the .webm</video>

    <iframe width="400px" height="300px" src="https://www.youtube.com/embed/SLO8cYHvblI" title="HTML Tutorial: Forms &amp; Input Tags | Web Development Tutorial for Beginners" frameborder="0"></iframe>

    <hr>
    <!-- Create a simple image gallery using <img> tags.
Use 3 images and display them with:
⦁ Different widths and heights.
⦁ Alternate text for each image. -->

    <img src="project1.png" width="200px" alt="Project image">
    <img src="team-event.jpg" width="400px" alt="Our Team Event">
    <img src="team.png" width="150px" alt="Our Team Picture">

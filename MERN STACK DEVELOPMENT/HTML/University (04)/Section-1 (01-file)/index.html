<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Section-01</title>
</head>
<body>
    <h1>1. Image Tag with Attributes:</h1>
    <!-- Create an HTML page that displays 3 images with the following attributes:
⦁ Set different width and height for each image.
⦁ Add an alt attribute for accessibility.
⦁ Use relative paths for 2 images and an absolute path for 1 image. -->

    <img src="project1.png" alt="project image">
    <img style="display: block;" src="team-event.jpg" width="500px" alt="Team event image">
    <img src="https://www.google.com/url?sa=i&url=https%3A%2F%2Fwww.istockphoto.com%2Fphoto%2Fbeautiful-flowers-and-sunset-behind-mountain-gm846250566-138577309&psig=AOvVaw2Nr1wlojRH_tIqiHXilhxx&ust=1735842894605000&source=images&cd=vfe&opi=89978449&ved=0CBQQjRxqFwoTCIid0uyU1YoDFQAAAAAdAAAAABAK" alt="Sun set behind the flowers">


    <h1>2. Audio Tag:</h1>
    <!-- Create a page with an <audio> tag that includes:
⦁ Controls to play and pause the audio.
⦁ A message like "Your browser does not support audio" for unsupported browsers.
⦁ Use 2 sources (e.g., .mp3 and .ogg) to ensure compatibility. -->

    <audio src="audio.mp3" controls>Your broswer does not support the .mp3</audio>
    <audio src="audio.ogg" controls>Your broswer does not support the .ogg</audio>

    <h1>3. Video Tag:</h1>
    <!-- Create a video player using the <video> tag. Add the following features:
⦁ Controls to play, pause, and mute.
⦁ Include 2 different video sources (e.g., .mp4 and .webm).
⦁ Set the video height to 400px. -->
    <video src="video1.mp4" height="400px" controls>This broswer does not support the .mp4</video>
    <video src="video2.webm" height="400px" controls>This broswer does not support the .webm</video>

    <h1>4. YouTube Embed using &lt;iframe&gt;:</h1>
    <!-- Embed a YouTube video using <iframe> with the following:
⦁ Set the height and width attributes to create a responsive video 
size.
⦁ Disable the frameborder and explain what the attribute does 
using comments. -->

    <iframe width="400px" height="300px" src="https://www.youtube.com/embed/SLO8cYHvblI" title="HTML Tutorial: Forms &amp; Input Tags | Web Development Tutorial for Beginners" frameborder="0"></iframe>
    <p>Elements in HTML have attributes; these are additional values that configure the elements or adjust their behavior in various ways to meet the criteria the users want.</p>

    <h1>5. Figure and Figcaption:</h1>
    <!-- Create a <figure> tag that includes:
⦁ One image with a width of 400px.
⦁ Add a <figcaption> describing the image content -->
    <figure>
        <img width="400px" src="team.png" alt="Our Team Picture">
        <figcaption>Our team Picture</figcaption>
    </figure>


</body>
</html>
